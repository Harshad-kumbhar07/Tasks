<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>    
    </head>
    <body >
        <div id="head"><h1 >*****Calculator*****</h1></div>

        <div class="container">

            <div class="calculator">

                <input type="text" class="Ans" value="Ans">

                <div class="calculator-btn">
                   
               
                   
                    <button class="btn no1">1</button>
                    <button class="btn no2">2</button>
                    <button class="btn no3">3</button>
                   
                    <button class="btn no4">4</button>
                    <button class="btn no5">5</button>
                    <button class="btn no6">6</button>
                    
                    <button class="btn no7">7</button>
                    <button class="btn no8">8</button>
                    <button class="btn no9">9</button>
                    <button class="btn no0">0</button>
                    <button class="btn orange  no11">-</button>
                    <button class="btn orange operator no22">x</button>
                    <button class="btn orange operator no33">=</button>
                    <button class="btn orange operator no55">+</button>
                    <button class="btn orange operator no66">/</button>
                    <button class="btn orange operator  no77">&larr;</button>
                    <button class="btn is-clear   no88 orange operator">C</button>
                </div>

            </div>

        </div>
        
    </body>
</html>
